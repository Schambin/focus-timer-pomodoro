<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />
    <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- JavaScript -->
    <script type="module" src="./src/main.js" defer></script>
    <title>Focus Timer</title>
  </head>
  <body>
    <div class="app">
      <button id="toggleMode">
        <span class="srOnly">Ativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <div id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="srOnly">Iniciar contador</span>
        </button>

        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="srOnly">Pausar contador</span>
        </button>

        <button data-action="set" class="ph ph-timer secondary">
          <span class="srOnly">Ajustar contador</span>
        </button>

        <button data-action="reset" class="ph ph-stop-circle">
          <span class="srOnly">Reiniciar contador</span>
        </button>

        <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
          <span class="srOnly">Iniciar música</span>
        </button>

        <button data-action="toggleMusic" class="ph ph-speaker-high">
          <span class="srOnly">Parar música</span>
        </button>
      </div>
    </div>
  </body>
</html>
